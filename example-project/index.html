<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HATI example project</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module">
            import { initialize } from './hati.min.js';

            window.addEventListener('hati:DOMContentLoaded', event => {
                console.log(event);
            });

            window.addEventListener('hati:error', event => {
                console.log(event);
            });

            window.addEventListener('hati:beforeLoad', event => {
                console.log(event);
            });

            initialize(document, {
                router: href => `${href}.html`
            });
        </script>
    </head>
    <body>
        <nav>
            <a href="page1" data-target-id="content">Page 1</a>
            <a href="page2" data-target-id="content">Page 2</a>
            <a href="inexistent" data-target-id="content">Click me to cause an error &#9760;</a>
        </nav>
        <section id="content"></section>
    </body>
</html>
